{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}

<section class="section">
  <div class="section-header">
    <h1>Dashboard</h1>
  </div>
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4>Yangiliklar</h4>
          </div>
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Author</label>
              <div class="col-sm-12 col-md-7">
                <select class="form-control selectric" name="author">
                  {% for author in authors %}
                  <option value="{{ author.id }}">{{ author.username }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category</label>
              <div class="col-sm-12 col-md-7">
                <select class="form-control selectric" name="category">
                  {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" class="form-control" name="title">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Content</label>
              <div class="col-sm-12 col-md-7">
                <textarea class="summernote" name="body"></textarea>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Date</label>
              <div class="col-sm-12 col-md-7">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" class="form-control" name="date">
                </div>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Banner Image</label>
              <div class="col-sm-12 col-md-7">
                <input name="banner_img" type="file" multiple />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
              <div class="col-sm-12 col-md-7">
                <button type="submit" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}
